<template name="Current">
    
    <section class=weather-wrapper>
        <div class="title">
            <h1 class="pageTitle">Weather in <span class="fColor">{{city.name}}</span></h1><span class="country">{{city.sys.country}}</span>
        </div>
        <div class="weather">
            
            <div>
                <p class="temp">{{city.main.temp}}<span class="fColor celcius">Ëš</span></p>
                <p class="tempDesc">{{city.weather.[0].description}}</p>
            </div>
            <img class="weatherIcon" src="{{city.weather.[0].icon}}">
            <div>
                <svg class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 512 512">
                  <g>
                    <g>
                      <path d="m33.8,231.4c-11.3,0-20.5,9.2-20.5,20.5 0,11.3 9.2,20.5 20.5,20.5h404.2c11.3,0 20.5-9.2 20.5-20.5 0-11.3-9.2-20.5-20.5-20.5h-404.2z"/>
                      <path d="m423.2,345.5h-391.6c-11.4,0-20.6,9.2-20.6,20.6 0,11.4 9.2,20.6 20.6,20.6h391.6c20.2,0 36.7,16.4 36.7,36.6s-16.5,36.6-36.7,36.6c-20.2,0-36.7-16.4-36.7-36.6 0-11.4-9.2-20.6-20.6-20.6s-20.6,9.2-20.6,20.6c0,42.9 34.9,77.8 77.8,77.8s77.8-34.9 77.8-77.8-34.8-77.8-77.7-77.8z"/>
                      <path d="m31.6,166.5h391.6c42.9,0 77.8-34.9 77.8-77.8s-34.9-77.7-77.8-77.7-77.8,34.9-77.8,77.8c0,11.4 9.2,20.6 20.6,20.6s20.6-9.2 20.6-20.6c0-20.2 16.5-36.6 36.7-36.6 20.2,0 36.7,16.4 36.7,36.6s-16.5,36.6-36.7,36.6h-391.7c-11.4,0-20.6,9.2-20.6,20.6s9.2,20.5 20.6,20.5z"/>
                    </g>
                  </g>
                </svg>
                <p class="windSpeed">{{city.wind.speed}} m/s</p>
            </div>
            <div>
                <p class="humi">
                    <svg class="iconHumidity" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 512 512">
                      <g>
                        <g>
                          <path d="M271.8,18.1c-7.8-9.4-23.8-9.4-31.6,0C223,39,71.9,225.4,71.9,319.2C71.9,419.4,154.5,501,256,501    c101.5,0,184.1-81.6,184.1-181.8C440.1,225.4,289,39,271.8,18.1z M256,460.1c-79,0-143.2-63.2-143.2-141    C112.8,259,205,128.8,256,63.7c51,65.1,143.2,195.3,143.2,255.4C399.2,396.9,335,460.1,256,460.1z"/>
                          <path d="m213.4,252.5c4.5-10.3-0.3-22.4-10.6-26.8-10.4-4.5-22.4,0.3-26.9,10.6-4.6,10.7-44.1,106 3.8,156.6 5.5,5.8 18,11.1 28.9,1 8.3-7.7 8.7-20.6 1-28.9-25-26.7-5.1-91.8 3.8-112.5z"/>
                        </g>
                      </g>
                    </svg>
                    {{city.main.humidity}}%
                </p>
                <p class="day">{{city.dt}}</p>
            </div>
        </div>
        {{#if currentUser}}
            <button class="add">Add to favorites</button>
        {{/if}}
    </section>
    
</template>
